<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contador de dias para GTA 6</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

  body {
    margin: 0;
    height: 100vh;
    font-family: 'Orbitron', sans-serif;
    background: linear-gradient(135deg, #0b0c10, #1f2833);
    color: #66fcf1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    user-select: none;
    overflow-x: hidden;
    position: relative;
  }

  /* Neon city skyline with palm trees and lights */

  body::before {
    content: "";
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 180px;
    background:
      /* Neon grid */
      repeating-linear-gradient(0deg, transparent, transparent 4px, rgba(102,252,241,0.15) 5px),
      repeating-linear-gradient(90deg, transparent, transparent 4px, rgba(102,252,241,0.15) 5px),
      /* City skyline silhouette */
      url('https://i.ibb.co/w0wQ4nn/gtacity-silhouette.png') no-repeat bottom center;
    background-size: 50px 50px, 50px 50px, cover;
    z-index: 0;
    filter: drop-shadow(0 0 15px #45a29e);
    animation: subtleGlow 3s ease-in-out infinite alternate;
  }

  body::after {
    content: "";
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 150px;
    pointer-events: none;
    z-index: 0;
    background:
      radial-gradient(circle at 15% 100%, rgba(70,255,140,0.3) 50%, transparent 50%),
      radial-gradient(circle at 50% 100%, rgba(70,255,140,0.35) 50%, transparent 50%),
      radial-gradient(circle at 85% 100%, rgba(70,255,140,0.3) 50%, transparent 50%);
    background-repeat: no-repeat;
    background-size: 45px 85px, 55px 110px, 45px 90px;
    background-position: 15% bottom, 50% bottom, 85% bottom;
    filter: drop-shadow(0 0 8px #46ff8c);
    animation: swayPalm 6s ease-in-out infinite alternate;
  }

  @keyframes subtleGlow {
    0% {
      filter: drop-shadow(0 0 10px #45a29e);
    }
    100% {
      filter: drop-shadow(0 0 18px #66fcf1);
    }
  }

  @keyframes swayPalm {
    0% {
      background-position-x: 14%, 51%, 86%;
    }
    100% {
      background-position-x: 16%, 49%, 84%;
    }
  }

  h1 {
    font-size: 3em;
    color: #f92672;
    text-shadow:
      0 0 5px #f92672,
      0 0 10px #f92672,
      0 0 20px #f92672,
      0 0 40px #ff0080;
    margin-bottom: 1rem;
    position: relative;
    z-index: 1;
  }

  .countdown {
    display: flex;
    gap: 2rem;
    text-align: center;
    position: relative;
    z-index: 1;
  }

  .time-segment {
    background: rgba(22, 32, 43, 0.85);
    border: 2px solid #45a29e;
    border-radius: 8px;
    padding: 1rem 1.5rem;
    min-width: 100px;
    box-shadow:
      0 0 15px #45a29e,
      inset 0 0 20px #45a29e;
    user-select: text;
  }

  .time-segment span.value {
    display: block;
    font-size: 3.5rem;
    font-weight: 900;
    color: #45a29e;
    text-shadow:
      0 0 12px #45a29e,
      0 0 25px #66fcf1;
  }

  .time-segment span.label {
    font-size: 1rem;
    letter-spacing: 2px;
    color: #c5c6c7;
    margin-top: 0.25rem;
  }

  /* Button styling */
  #show-gallery-btn {
    margin-top: 2.5rem;
    background: linear-gradient(90deg, #f92672 0%, #ff0080 100%);
    border: none;
    padding: 0.75rem 2rem;
    border-radius: 30px;
    font-size: 1.2rem;
    font-family: 'Orbitron', sans-serif;
    color: white;
    cursor: pointer;
    box-shadow:
      0 0 8px #f92672,
      0 0 15px #ff0080;
    transition: box-shadow 0.3s ease;
    z-index: 1;
  }

  #show-gallery-btn:hover {
    box-shadow:
      0 0 15px #f92672,
      0 0 30px #ff0080;
  }

  /* Gallery section hidden by default */
  #gallery-section {
    position: relative;
    z-index: 1;
    max-width: 900px;
    margin: 3rem auto 2rem;
    padding: 1rem;
    background: rgba(22, 32, 43, 0.85);
    border: 2px solid #45a29e;
    border-radius: 12px;
    box-shadow:
      0 0 15px #45a29e,
      inset 0 0 25px #45a29e;
    display: none;
    flex-direction: column;
    align-items: center;
  }

  #gallery-section h2 {
    font-size: 2em;
    color: #f92672;
    margin-bottom: 1rem;
    text-shadow:
      0 0 6px #f92672,
      0 0 14px #ff0080;
  }

  /* Gallery grid */
  .gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(260px,1fr));
    gap: 1rem;
    width: 100%;
  }

  .gallery-grid img {
    width: 100%;
    border-radius: 10px;
    border: 2px solid #45a29e;
    box-shadow:
      0 0 10px #45a29e;
    transition: transform 0.3s ease;
    cursor: pointer;
  }

  .gallery-grid img:hover {
    transform: scale(1.05);
    box-shadow:
      0 0 20px #ff0080,
      0 0 40px #f92672;
  }

  @media (max-width: 480px) {
    .countdown {
      gap: 1rem;
    }
    .time-segment {
      min-width: 70px;
      padding: 0.75rem 1rem;
    }
    .time-segment span.value {
      font-size: 2.5rem;
    }
    #gallery-section {
      max-width: 95%;
      margin: 2rem auto 1rem;
    }
  }
</style>
</head>

<script>
  function updateCountdown() {
    const now = new Date();
    const target = new Date('May 26, 2026 00:00:00');
    
    let diff = target - now;
    
    if (diff <= 0) {
      // Tempo passado
      document.getElementById('days').textContent = '0';
      document.getElementById('hours').textContent = '00';
      document.getElementById('minutes').textContent = '00';
      clearInterval(timerInterval);
      return;
    }

    const minutes = Math.floor((diff / 1000 / 60) % 60);
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const days = Math.floor(diff / (1000 * 60 * 60 * 24));

    document.getElementById('days').textContent = days;
    document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
    document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
  }

  updateCountdown();
  const timerInterval = setInterval(updateCountdown, 1000);

  // Toggle gallery section visibility
  const btn = document.getElementById('show-gallery-btn');
  const gallery = document.getElementById('gallery-section');

  btn.addEventListener('click', () => {
    const isVisible = gallery.style.display === 'flex';
    if (isVisible) {
      gallery.style.display = 'none';
      btn.setAttribute('aria-expanded', 'false');
      btn.textContent = 'Ver Imagens GTA 6';
      // scroll back up to countdown
      window.scrollTo({top:0,behavior:'smooth'});
    } else {
      gallery.style.display = 'flex';
      btn.setAttribute('aria-expanded', 'true');
      btn.textContent = 'Esconder Imagens GTA 6';
      // scroll down to gallery smoothly
      gallery.scrollIntoView({behavior:'smooth'});
    }
  });
</script>
</body>
</html>
